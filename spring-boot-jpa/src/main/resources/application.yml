spring:
  datasource:
    url: jdbc:mysql://localhost:3306/guide?serverTimezone=Asia/Seoul
    username: admin
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 2

logging.level:
  org.hibernate.SQL: info    # SQL이 logger로 출력됨
  org.hibernate.type: trace   # SQL 바인딩 파라미터를 보려고 할 경우

